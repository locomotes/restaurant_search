<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>open_table</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- geoplugin api -->
    <script src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>

  </head>
  <body>
    <header>
        <div class="headerinner">
            <p class="coname">OpenTable</p>
        </div>
    </header> 

    <div class="welcome">
        <div class="hero-unit">
            <div class="herotext">
              <h1></h1>
              <h2>It looks like you're currently in:<br></h2>
              <p>Don't forget to update your readme file!!</p>
            </div>
        </div>
    </div>

    <div class="foodcatagories">

        <div class="steak">
            <img src="../images/steak.svg" alt="Steakhouses" height="250" width="250">
        </div>
        <div class="seafood">
            <img src="../images/fish.svg" alt="Seafood" height="250" width="250">
        </div>
        <div class="americana">
            <img src="../images/americana.svg" alt="Americana" height="200" width="200">
        </div>
        <div class="asian">
            <img src="../images/asian.svg" alt="Asian Cusisine" height="200" width="200">
        </div>
        <div class="mexican">
            <img src="../images/mexican.svg" alt="Mexican Cusisine" height="200" width="200">
        </div>
        <div class="italian">
            <img src="../images/pizza.svg" alt="Italian Cusisine" height="200" width="200">
        </div>
        <div class="vegetarian">
            <img src="../images/veg.svg" alt="Vegetarian Cusisine" height="200" width="200">
        </div>
        <div class="sushi">
            <img src="../images/sushi.svg" alt="Americana" height="200" width="200">
        </div>
        <div class="drink">
            <img src="../images/drink.svg" alt="drinks" height="200" width="200">
        </div>

    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/routes/routes.js"></script>
        <script src="scripts/view/main_view.js"></script>
        <script src="scripts/model/model.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
