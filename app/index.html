<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>open_table</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- geoplugin api -->
    <script src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>

  </head>
  <body>
    <header>
        <div class="headerinner">
            <button class="home">
                <p class="coname">OpenRestaurant</p>
            </button>
        </div>
    </header> 

    <div class="welcome">
        <div class="hero-unit">
            <div class="herotext">
              <h1></h1>
              <h2>Click on a category below to find a restaurant in<br></h2>
            </div>
        </div>
    </div>

    <div class="searchoverview">
        <div class="searchinner">
            <p class="psearch"> restaurants with the tags:<br></p>
        </div>
    </div>


    <div id="main">
        
    </div>



    <script type="text/x-handlebar-template" id="food">

        <div class="foodcatagories">
        
            <div class="steak">
                <button class="foodbuttons steakbutton">
                    <img src="../images/steak.svg" alt="Steakhouses" height="200" width="200">
                </button>
            </div>

            <div class="seafood">
                <button class="foodbuttons seafoodbutton">
                    <img src="../images/fish.svg" alt="Seafood" height="200" width="200">
                </button>
            </div>

            <div class="burger">
                <button class="foodbuttons burgerbutton">
                    <img src="../images/americana.svg" alt="Americana" height="200" width="200">
                </button>
            </div>

            <div class="asian">
                <button class="foodbuttons asianbutton">
                    <img src="../images/asian.svg" alt="Asian Cusisine" height="200" width="200">
                </button>
            </div>

            <div class="mexican">
                <button class="foodbuttons mexicanbutton">
                    <img src="../images/mexican.svg" alt="Mexican Cusisine" height="200" width="200">
                </button>
            </div>

            <div class="italian">
                <button class="foodbuttons pizzabutton">
                    <img src="../images/pizza.svg" alt="Italian Cusisine" height="200" width="200">
                </button>
            </div>

            <div class="vegetarian">
                <button class="foodbuttons vegetarianbutton">
                    <img src="../images/veg.svg" alt="Vegetarian Cusisine" height="200" width="200">
                </button>
            </div>

            <div class="sushi">
                <button class="foodbuttons sushibutton">
                    <img src="../images/sushi.svg" alt="Americana" height="200" width="200">
                </button>
            </div>

            <div class="drink">
                <button class="foodbuttons barbutton">
                    <img src="../images/drink.svg" alt="drinks" height="200" width="200">
                </button>
            </div>

        </div>

    </script>

    <script type="text/x-handlebar-template" id="steak">
        <iframe
          width= 100%;
          height= 500;
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCjIhX1AwD4Ec-Rl-U3zTounUHOqS6w6lI
            &q=restaurants+steak
            &zoom=12">
        </iframe>
    </script>
