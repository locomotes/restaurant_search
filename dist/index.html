<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>open_table</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css"/>

    <link rel="stylesheet" href="styles/main.css"/>

    <script src="scripts/vendor/modernizr.js"></script>

    <!-- geoplugin api -->
    <script src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>

  </head>
  <body>
    <header>
        <div class="headerinner">
            <button class="home">
                <p class="coname">OpenRestaurant</p>
            </button>
        </div>
    </header> 

    <div class="welcome">
        <div class="hero-unit">
            <div class="herotext">
              <h1></h1>
              <h2>Click on a category below to find a restaurant in:<br></h2>
            </div>
        </div>
    </div>

    <div class="foodcatagories">

        <div class="steak">
            <img src="../images/steak.svg" alt="Steakhouses" height="250" width="250">
        </div>
        <div class="seafood">
            <img src="../images/fish.svg" alt="Seafood" height="250" width="250">
        </div>
        <div class="americana">
            <img src="../images/americana.svg" alt="Americana" height="200" width="200">
        </div>
        <div class="asian">
            <img src="../images/asian.svg" alt="Asian Cusisine" height="200" width="200">
        </div>
        <div class="mexican">
            <img src="../images/mexican.svg" alt="Mexican Cusisine" height="200" width="200">
        </div>
        <div class="italian">
            <img src="../images/pizza.svg" alt="Italian Cusisine" height="200" width="200">
        </div>
        <div class="vegetarian">
            <img src="../images/veg.svg" alt="Vegetarian Cusisine" height="200" width="200">
        </div>
        <div class="sushi">
            <img src="../images/sushi.svg" alt="Americana" height="200" width="200">
        </div>
        <div class="drink">
            <img src="../images/drink.svg" alt="drinks" height="200" width="200">
        </div>

    </div>


    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
